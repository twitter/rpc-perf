[general]
protocol = "redis"
interval = 60
windows = 5
service = false
threads = 4
admin = "127.0.0.1:9090"

[target]
endpoints = [
	"127.0.0.1:6379"
]

[connection]
poolsize = 25

[request]
ratelimit = 50000

[[keyspace]]
commands = [
	{ verb = "get", weight = 4 },
	{ verb = "set", weight = 1 },
]
length = 3
values = [ { length = 16 } ]
ttl = 0

[[keyspace]]
commands = [
	{ verb = "hget", weight = 4 },
	{ verb = "hset", weight = 2 },
	{ verb = "delete", weight = 1 },
]
length = 2
inner_keys = [ { length = 2 }]
values = [ { length = 8 }]
