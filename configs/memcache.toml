[general]
protocol = "memcache"
interval = 60
windows = 5
service = false
threads = 4
admin = "127.0.0.1:9090"

[target]
endpoints = [
	"127.0.0.1:11211"
]

[connection]
poolsize = 25

[request]
ratelimit = 50000

[[keyspace]]
commands = [
	{ verb = "get", weight = 12 },
	{ verb = "set", weight = 3 },
	{ verb = "delete", weight = 1 },
]
length = 3
values = [ { length = 16 } ]
ttl = 0
batch_size = 3
