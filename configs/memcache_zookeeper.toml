[general]
protocol = "memcache"
interval = 1
service = true
threads = 4

[target]
zk_server = "zookeeper"
zk_path = "service/role/env/job"
zk_endpoint_name = "serviceEndpoint"

[connection]
poolsize = 25

[request]
ratelimit = 50000


[[keyspace]]
commands = [
	{ verb = "get", weight = 4 },
	{ verb = "set", weight = 1 },
]
length = 3
values = [ { length = 16 } ]
ttl = 0
