[package]
name = "rpc-perf"
version = "1.0.0-nightly.20161104"
authors = ["Brian Martin <bmartin@twitter.com>"]

license = "Apache-2.0"

description = "RPC Performance Testing"

homepage = "https://github.com/twitter/rpc-perf"
repository = "https://github.com/twitter/rpc-perf"

readme = "README.md"

exclude = ["./lib"]

[profile.dev]
opt-level = 0
debug = true
rpath = false
lto = false
debug-assertions = true
codegen-units = 1

[profile.bench]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1

[dependencies]
bytes = "0.3.0"
getopts = "0.2.14"
log = "0.3.5"
mio = "0.6.0"
mpmc = "0.1.2"
pad = "0.1.4"
regex = "0.1.41"
slab = "0.3.0"
shuteye = "0.2.0"
simple_logger = "0.4.0"
tiny_http = "0.5.2"
tic = "0.1.0"
time = "0.1.35"
toml = "0.1.27"

[dependencies.rpcperf_request]
path = "./lib/request"
version = "1.1.0"

[dependencies.rpcperf_cfgtypes]
path = "./lib/cfgtypes"
version = "0.1.0"

[features]
asm = [ "tic/asm" ]
default = []
unstable = []
