
[package]
name = "rpc-perf-fuzz"
version = "0.0.1"
authors = ["Automatically generated"]
publish = false

[package.metadata]
cargo-fuzz = true

[dependencies]
byteorder = "=1.0.0"
bytes = "=0.3.0"
crc = "=1.2.0"
getopts = "=0.2.14"
log = "=0.3.7"
log-panics = "=1.1.0"
mio = "=0.6.7"
mpmc = "=0.1.2"
pad = "=0.1.4"
rand = "=0.3.15"
ratelimit = "=0.3.1"
shuteye = "=0.2.0"
slab = "=0.3.0"
simple_logger = "=0.4.0"
tic = "=0.2.0"
time = "=0.1.37"
toml = "=0.2.1"

[profile.dev]
opt-level = 0
debug = true
rpath = false
lto = false
debug-assertions = true
codegen-units = 1

[profile.bench]
opt-level = 3
debug = true
rpath = false
lto = true
debug-assertions = false
codegen-units = 1

[profile.release]
opt-level = 3
debug = true
rpath = false
lto = true
debug-assertions = false
codegen-units = 1

[dependencies.libfuzzer-sys]
git = "https://github.com/rust-fuzz/libfuzzer-sys.git"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzzer_codec_echo"
path = "fuzzers/fuzzer_codec_echo.rs"

[[bin]]
name = "fuzzer_codec_memcache"
path = "fuzzers/fuzzer_codec_memcache.rs"

[[bin]]
name = "fuzzer_codec_ping"
path = "fuzzers/fuzzer_codec_ping.rs"

[[bin]]
name = "fuzzer_codec_redis"
path = "fuzzers/fuzzer_codec_redis.rs"

[[bin]]
name = "fuzzer_codec_thrift"
path = "fuzzers/fuzzer_codec_thrift.rs"
